# ===============================
# = SERVER CONNECTION
# ===============================
#Configure the port to access http://localhost:8081/
server.port=8081
#Configure show whitelabel page when not find endpoint (true or false)
server.error.whitelabel.enabled=true
# ===============================
# = SQL CONNECTION
# ===============================
#BBDD of mysql
# Connection url for the database
spring.datasource.url=jdbc:mysql://localhost:3308/heroes
#User database Mysql
spring.datasource.username=wilmer
#Password database Mysql
spring.datasource.password=wilmertriana
# ===============================
# = SPRING JPA
# ===============================
#Show query in cmd
spring.jpa.show-sql=true
#Show query pretty in cmd
spring.jpa.properties.hibernate.format_sql=true
#El dialecto con el que trabajar√° Hibernate en este caso usa el de la BBD MYSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect